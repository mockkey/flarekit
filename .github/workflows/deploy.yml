name: Deploy to Cloudflare Workers 

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "app/**"
      - "server/**"
      - "*.js"
      - "*.ts"
      - "*.tsx"
      - "package.json"
      - "pnpm-lock.yaml"
      - "packages"
      - "config"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      - run: |
         cp wrangler.toml.example wrangler.toml
         sed -i 's/BETTER_AUTH_SECRET = ""/BETTER_AUTH_SECRET = "${{ secrets.BETTER_AUTH_SECRET }}"/g' wrangler.toml    
         sed -i 's/BETTER_AUTH_URL = ""/BETTER_AUTH_URL= "${{ secrets.BETTER_AUTH_URL }}"/g' wrangler.toml
         sed -i 's/GITAUTH_CLIENT_ID = ""/GITAUTH_CLIENT_ID = "${{ secrets.GITAUTH_CLIENT_ID }}"/g' wrangler.toml
         sed -i 's/GITAUTH_CLIENT_SECRET = ""/ GITAUTH_CLIENT_SECRET = "${{ secrets.GITAUTH_CLIENT_SECRET }}"/g' wrangler.toml    
         sed -i 's/database_name = ""/database_name = "${{ secrets.DATABASE_NAME }}"/g' wrangler.toml   
         sed -i 's/database_id = ""/database_id = "${{ secrets.DATABASE_ID }}"/g' wrangler.toml   
      
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.10.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: pwd
        run: pwd  

      - name: ls
        run: ls

      - name: Build application
        run: pnpm  build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: pnpm
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy 