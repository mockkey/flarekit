name: Deploy to Cloudflare Workers

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - update-github-actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/frontend
    steps:
      - uses: actions/checkout@v4
      - run: |
          cp wrangler.toml.example wrangler.toml
          sed -i 's/BETTER_AUTH_SECRET = ""/BETTER_AUTH_SECRET = "${{ secrets.BETTER_AUTH_SECRET }}"/g' wrangler.toml    
          sed -i 's/BETTER_AUTH_URL = ""/BETTER_AUTH_URL= "${{ secrets.BETTER_AUTH_URL }}"/g' wrangler.toml
          sed -i 's/GITHUB_CLIENT_ID = ""/GITHUB_CLIENT_ID = "${{ secrets.GITAUTH_CLIENT_ID }}"/g' wrangler.toml
          sed -i 's/GITHUB_CLIENT_SECRET = ""/ GITHUB_CLIENT_SECRET = "${{ secrets.GITAUTH_CLIENT_SECRET }}"/g' wrangler.toml    
          sed -i 's/RESEND_API_KEY = "" = ""/RESEND_API_KEY = "${{ secrets.RESEND_API_KEY }}"/g' wrangler.toml   
          sed -i 's/database_name = ""/database_name = "${{ secrets.DATABASE_NAME }}"/g' wrangler.toml   
          sed -i 's/database_id = ""/database_id = "${{ secrets.DATABASE_ID }}"/g' wrangler.toml
          sed -i 's/bucket_name = ""/bucket_name = "${{ secrets.BUCKET_NAME }}"/g' wrangler.toml
          sed -i 's/IMAGE_URL = ""/IMAGE_URL = "${{ secrets.IMAGE_URL }}"/g' wrangler.toml
          sed -i 's/STRIPE_SECRET_KEY = ""/STRIPE_SECRET_KEY = "${{ secrets.STRIPE_SECRET_KEY }}"/g' wrangler.toml
          sed -i 's/STRIPE_WEBHOOK_SECRET = ""/STRIPE_WEBHOOK_SECRET = "${{ secrets.STRIPE_WEBHOOK_SECRET }}"/g' wrangler.toml
          sed -i 's/STRIPE_PRICE_ID = ""/STRIPE_PRICE_ID = "${{ secrets.STRIPE_PRICE_ID }}"/g' wrangler.toml

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.0
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.10.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm  build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: pnpm
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./app/frontend
          command: deploy
