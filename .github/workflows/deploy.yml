name: üîç PR Code deploy 

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - "app/**"
      - "server/**"
      - "*.js"
      - "*.ts"
      - "*.tsx"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

